<script>
    $(function () {
        var current = window.location.search;
        $(".num__btn").each(function () {
            var $this = $(this);

            if ($this.attr("href").indexOf(current) !== -1) {
                $this.addClass("num__btn--active");
                $this.siblings().removeClass("num__btn--active");
            }
        });
    });
    console.log(window.location.search);

</script>
